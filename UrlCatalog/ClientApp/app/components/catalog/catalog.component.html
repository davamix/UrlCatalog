<h1>Catalog of url's</h1>

<p>List of interesting posts about AI</p>

<table class='table'>
    <tbody>
        <tr>
            <td>Title <input #title_box /></td>
        </tr>
    </tbody>
</table>

<p *ngIf="!urls">Loading urls...</p>

<table class='table' *ngIf="urls">
    <thead>
        <tr>
            <td>Title</td>
            <td>Published</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let url of urls">
            <td>{{url.title}}</td>
            <td>{{url.publishedDate}}</td>
        </tr>
    </tbody>
</table>
